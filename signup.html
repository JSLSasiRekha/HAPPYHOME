<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <style>
      :root {
        --primary-color: #242222;
      }
      
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      h1{
        color: #ccc;
        font-weight: bolder;
      }
      
      body {
        font-family: cursive;
        margin: 0;
        display: grid;
        place-items: center;
        min-height: 100vh;
        background-image: url('./PROJECT/water_description.png');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        
      }
      /* Global Stylings */
      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #101010;
        font-weight: 900;
        
      }
      
      input {
        display: block;
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 0.25rem;
      }
      
      .width-50 {
        width: 50%;
      }
      
      .ml-auto {
        margin-left: auto;
      }
      
      .text-center {
        text-align: center;
      }
      
      /* Progressbar */
      .progressbar {
        position: relative;
        display: flex;
        justify-content: space-between;
        counter-reset: step;
        margin: 2rem 0 4rem;
      }
      
      .progressbar::before,
      .progress {
        content: "";
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        height: 4px;
        width: 100%;
        background-color: #dcdcdc;
        z-index: -1;
      }
      
      .progress {
        background-color: greenyellow;
        width: 0%;
        transition: 0.3s;
      }
      
      .progress-step {
        width: 2.1875rem;
        height: 2.1875rem;
        background-color: #dcdcdc;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .progress-step::before {
        counter-increment: step;
        content: counter(step);
      }
      
      .progress-step::after {
        content: attr(data-title);
        position: absolute;
        top: calc(100% + 0.5rem);
        font-size: 0.85rem;
        color: #615e5e;
        font-weight: bolder;
        font-size: large;
      }
      
      .progress-step-active {
        
        background-color: greenyellow;
        color: #131313;
      }
      
      /* Form <!-- width: clamp(320px, 30%, 430px); -->*/
       
      .form {
       
        width: clamp(697px, 50%, 800px) !important;
        margin: 0 auto;
        border: 1px solid #ccc;
        border-radius: 0.35rem;
        padding: 6.5rem;
       
      }
      
      .form-step {
        display: none;
        transform-origin: top;
        animation: animate 0.5s;
      }
      
      .form-step-active {
        display: block;
      }
      
      .input-group {
        margin: 2rem 0;
      }
      
      @keyframes animate {
        from {
          transform: scale(1, 0);
          opacity: 0;
        }
        to {
          transform: scale(1, 1);
          opacity: 1;
        }
      }
      
      /* Button */
      .btns-group {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
      }
      
      .btn {
        padding: 0.75rem;
        display: block;
        text-decoration: none;
        background-color: gray;
        color:white;
        text-align: center;
        border-radius: 0.25rem;
        cursor: pointer;
        transition: 0.3s;
      }
      .btn:hover {
        box-shadow: 0 0 0 2px #fff, 0 0 0 3px gray;
      }
    </style>
    <title>signup</title>
  </head>
  <body>
    <h1 class="text-centre">Sign-Up</h3>
    <form action="#" class="form">
        
        <!-- Progress bar -->
        <div class="progressbar">
          <div class="progress" id="progress"></div>
          
          <div
            class="progress-step progress-step-active"
            data-title="Name"
          ></div>
          <div class="progress-step" data-title="contact"></div>
          <div class="progress-step" data-title="password"></div>
          
        </div>
    
        <!-- Steps -->
        <div class="form-step form-step-active">
          <div class="input-group">
            <label for="username">First Name</label>
            <input type="text" name="username" id="username" placeholder="Pleas enter your name " />
          </div>
          <div class="input-group">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="position" placeholder=" please enter your last name" />
          </div>
         
          <div class="">
            <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
          </div>
        </div>
        <div class="form-step">
          <div class="input-group">
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone" placeholder="Enter your Mobile Number" />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Enter Your E-Mail" />
          </div>
         
          
          <div class="btns-group">
            <a href="#" class="btn btn-prev">Previous</a>
            <a href="#" class="btn btn-next">Next</a>
          </div>
        </div>
        <div class="form-step">
          <h2>Set Password</h2>
          <div class="input-group">
            <label for="pass"> Create Password</label>
            <input type="password" name="pass" id="pass" />
          </div>
          <div class="input-group">
            <label for="pass"> Confirm Password</label>
            <input type="password" name="passc" id="passc" />
          </div>

          <div class="btns-group">
            <a href="#" class="btn btn-prev">Previous</a>
            <a href="#" class="btn btn-next">Submit</a>
          </div>
        </div>
        
      </form>
    <script>
      const prevBtns = document.querySelectorAll(".btn-prev");
const nextBtns = document.querySelectorAll(".btn-next");
const progress = document.getElementById("progress");
const formSteps = document.querySelectorAll(".form-step");
const progressSteps = document.querySelectorAll(".progress-step");

let formStepsNum = 0;

nextBtns.forEach((btn) => {
  btn.addEventListener("click", () => {
    formStepsNum++;
    updateFormSteps();
    updateProgressbar();
  });
});

prevBtns.forEach((btn) => {
  btn.addEventListener("click", () => {
    formStepsNum--;
    updateFormSteps();
    updateProgressbar();
  });
});

function updateFormSteps() {
  formSteps.forEach((formStep) => {
    formStep.classList.contains("form-step-active") &&
      formStep.classList.remove("form-step-active");
  });

  formSteps[formStepsNum].classList.add("form-step-active");
}

function updateProgressbar() {
  progressSteps.forEach((progressStep, idx) => {
    if (idx < formStepsNum + 1) {
      progressStep.classList.add("progress-step-active");
    } else {
      progressStep.classList.remove("progress-step-active");
    }
  });

  const progressActive = document.querySelectorAll(".progress-step-active");

  progress.style.width =
    ((progressActive.length - 1) / (progressSteps.length - 1)) * 100 + "%";
}
    </script>
    <script src="app.js"></script>
  </body>
</html>
